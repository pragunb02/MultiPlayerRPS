<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Arena - Login or Sign Up</title>
    <link rel="stylesheet" href="mainstyle.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="background-animation"></div>
      <div class="login-card">
        <h2>Login to Gaming Arena</h2>
        <form id="login-form" action="/auth/login" method="POST">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        <p>
          Forgot Password? <a href="#" id="forgot-password-link">Click Here</a>
        </p>
      </div>
      <div class="signup-card" style="display: none">
        <h2>Create an Account</h2>
        <form id="signup-form" action="/auth/signup" method="POST">
          <div class="input-group">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" required />
          </div>
          <div class="input-group">
            <label for="new-email">Email</label>
            <input type="email" id="new-email" name="new-email" required />
          </div>
          <div class="input-group">
            <label for="new-password">Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
