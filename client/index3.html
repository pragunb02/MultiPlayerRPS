<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="newstyle.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <div class="container" id="xyz">
    <header>
      <h1 id="mainTitle">Tic Tac Toe</h1>
    </header>
    <div id="initial" class="card">
      <input type="text" id="playerName" placeholder="Enter your name" required />
      <button onclick="createGame();">Create Game</button>
      <p>or</p>
      <input type="text" id="roomUniqueId" placeholder="Enter room code" required />
      <button onclick="joinGame();">Join Game</button>
    </div>

    <div id="gamePlay" class="card" style="display: none">
      <div id="waitingArea"></div>
      <div id="socialShareButtons"></div>

    </div>
  </div>

  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-game">New Game</button>
  </div>
  <main style="display: none">
    <h1>Tic Tac Toe</h1>
    <div id="gameAreaD" style="display: none">
      <h2 id="ch1">You:</h2>
      <p id="opponentStateD1">Waiting For Opponent....</p>
      <h2 id="ch2">Opponent:</h2>
      <p id="opponentStateD2">Waiting For Opponent....</p>
    </div>

    <div class="containers">
      <div class="game">
        <button class="box" data-index="0"></button>
        <button class="box" data-index="1"></button>
        <button class="box" data-index="2"></button>
        <button class="box" data-index="3"></button>
        <button class="box" data-index="4"></button>
        <button class="box" data-index="5"></button>
        <button class="box" data-index="6"></button>
        <button class="box" data-index="7"></button>
        <button class="box" data-index="8"></button>
      </div>
    </div>
    <div id="btnreset"><button id="reset-btn">Reset Game</button></div>

  </main>
  <!-- Custom Reset Confirmation Modal -->
  <div id="resetConfirmationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="resetConfirmationText">Are you sure you want to reset the game?</p>
      <button id="resetConfirmBtn">Yes</button>
      <button id="resetCancelBtn">No</button>
    </div>
  </div>

  <!-- Custom New Game Confirmation Modal -->
  <div id="newGameConfirmationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="newGameConfirmationText">Are you sure you want to start a new game?</p>
      <button id="newGameConfirmBtn">Yes</button>
      <button id="newGameCancelBtn">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
