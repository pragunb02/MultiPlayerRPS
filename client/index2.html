<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="newstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
        background-image: url('abstract-red-and-black-futuristic-gaming-background-in-livestream-free-vector.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div id="initial" class="card">
            <input type="text" id="playerName" placeholder="Enter your name" required />
            <button onclick="createGame()">Create Game</button>
            <p>or</p>
            <input type="text" id="roomUniqueId" placeholder="Enter room code" required />
            <button onclick="joinGame()">Join Game</button>
        </div>

        <div id="gamePlay" class="card" style="display:none">
            <div id="waitingArea"></div>
            <div id="socialShareButtons"></div>
            <div id="gameArea" style="display: none">
                <div class="playerSection">
                    <h2 id="ch1">You:</h2>
                    <div id="player1Choice">
                        <button onclick="sendChoice('Rock')">Rock</button>
                        <button onclick="sendChoice('Paper')">Paper</button>
                        <button onclick="sendChoice('Scissor')">Scissor</button>
                    </div>
                </div>
                <div class="playerSection">
                    <h2 id="ch2">Opponent:</h2>
                    <div id="player2Choice">
                        <p id="opponentState">Waiting For Opponent....</p>
                    </div>
                </div>
            </div>

            <div id="winnerArea" style="display: none;">
                <hr />
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>

</html>
